{% extends "layout.html" %}

{%block title%}

Fin venta lote

{% endblock%}

{% block main%}
<div class="content">
    <div class="row ganado">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Finalizar venta</h3>
                </div>
                <div class="card-body">

                    <div class="form-group">
                        <div class="inputs">
                            <form action="/venta/lote/fin/{{ lista|join(',') }}" method="post"
                                enctype="multipart/form-data">
                                <div class="row m-1">
                                    <div class="col-xl-6 mb-3">
                                        <label for="fechaVenta">Fecha de venta</label>
                                        <input type="date" class="form-control" id="fechaVenta" name="fechaVenta"
                                            required>
                                    </div>
                                    <div class="col-xl-6 mb-3">
                                        <label for="cliente">Cliente</label>
                                        <select class="form-control" id="cliente" name="cliente" required>
                                            <option disabled="" selected="" value="">Seleccione un elemento</option>
                                            {% for item in cliente %}
                                            <option value="{{item[0]}}">{{item[1]}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-xl-6 mb-3">
                                        <label for="total">Total</label>
                                        <input class="form-control" type="text" placeholder="Total" name="total"
                                            required>
                                    </div>
                                    <div class="col-xl-6 mb-3">
                                        <label for="file">Seleccione carta de venta <i class="fa fa-upload"></i></label>
                                        <input class="form-control mb-4" type="file" name="file" id="img-uploader"
                                            accept="application/pdf">
                                        <progress id="img-upload-bar" value="0" max="100"
                                            style="width: 100%;height: 40px;"></progress>
                                    </div>
                                    
                                    <div class="col-xl-12">
                                        <div class="table-responsive">
                                            <table class="table">
                                                <thead class=" text-primary">

                                                    <tr>
                                                        <th scope="col">Codigo</th>
                                                        <th scope="col">Nombre</th>
                                                        <th scope="col">Raza</th>
                                                        <th scope="col">Tama√±o</th>
                                                        <th scope="col">Peso</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for cabeza in ganado %}
                                                    <tr>

                                                        <td>{{cabeza.codigochapa}}</th>
                                                        <td id="{{cabeza.id}}">{{cabeza.nombre}}</td>
                                                        <td>{{cabeza.nombreraza}}</td>
                                                        <td>{{cabeza.tamanio}}</td>
                                                        <td>{{cabeza.peso}}</td>
                                                    </tr>
                                                    {% endfor %}

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="col-12 form-group" align="center">
                                        <button class="btn btn-primary" type="submit">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
