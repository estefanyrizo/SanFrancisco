<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <style>
            td{
                font-size: xx-small;
            }
        </style>

</head>

<body>
    <div class="container-fluid">
        <div class="col-12 text-center">
            <img src="https://ik.imagekit.io/JefferssonVMT/favicon.png?updatedAt=1707106690645" alt="logo finca"
                style="width: 120px;">
        </div>
        <div class="col-12 mt-4 text-center">
            <h5>Finca San Francisco</h5>
        </div>
        <div class="col-12 mt-5 text-end">
            <p>{{ fecha }}</p>
        </div>
        <div class="col-12 text-center">
            <h5>Informe general historico de registros medicos</h5>
        </div>
    </div>

    <div class="container-fluid mt-5 pb-3">
        <div class="card registroProduccion">
            <table class="table">
                <thead class=" text-primary">
                    <tr>
                        <th scope="col">Chapa</th>
                        <th scope="col">Enfermedad</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Medicina</th>
                        <th scope="col">Dosis</th>
                        <th scope="col">Diagnostico</th>
                    </tr>
                </thead>
                <tbody>

                    {% for reg in registros %}
                    <tr>
                        <td>{{reg.codigochapa}}</td>
                        <td>{{reg.enfermedad}}</td>
                        <td>{{reg.fecha}}</td>
                        <td>{{reg.medicina}}</td>
                        <td>{{reg.dosis}}</td>
                        <td>{{reg.diagnostico}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
