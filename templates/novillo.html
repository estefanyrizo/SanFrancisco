{% extends "layout.html" %}

{%block title%}

Actualizar ganado

{% endblock%}

{% block main%}
<div class="content">
    <div class="row ganado">
        <div class="col-md-9">
            <div class="card card-user">
                <div class="card-header pb-5">
                    <h3 class="sign pt-2 pb-2 text-center">Editar datos del animal</h3>
                </div>
                <form action="">
                    <div class="form-group">
                        <div class="inputs">
                            <div class="author">
                                <img class="avatar" src="https://storage.contextoganadero.com/s3fs-public/styles/noticias_one/public/ganaderia/field_image/2016-08/cebu_macho.jpg?itok=HvmiGh0I" alt="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png" id="img-preview">
                                <br>
                                <label for="img-uploader"> Editar foto</label>
                                <input type="file" id="img-uploader" accept="image/*" hidden>
                                <input name="perfil" id="url" hidden form="update-my-profile">
                                <h5 class="title">Palomo2.0</h5>
                            </div>
                            <div class="card-body">
                                <div class="row m-3">
                                    <div class="col-6 mb-3">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" value="Palomo" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="raza">Raza</label>
                                        <select class="form-control" id="raza" name="raza" required>
                                            <option disabled="" selected="" value="">Seleccione un elemento</option>
    
                                            <option value="1">Braham</option>
                                        </select>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" value="25/03/2022" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="codigo">Codigo de chapa</label>
                                        <input type="text" class="form-control" id="codigo" name="codigo" value="54548454" required>
                                    </div>
                                    <div class="col-4 mb-3">
                                        <label for="color">Color</label>
                                        <input type="text" class="form-control" id="color" name="color" value="Pinto" required>
                                    </div>
                                    <div class="col-4 mb-3">
                                        <label for="tama単o">Tama単o</label>
                                        <input type="text" class="form-control" id="tama単o" name="tama単o" value="152" required>
                                    </div>
                                    <div class="col-4 mb-3">
                                        <label for="peso">Peso</label>
                                        <input type="text" class="form-control" id="peso" name="peso" value="156 kg" required>
                                    </div>
                                    <div class="col-12 mb-1">
                                        <label for="comentario">Comentario</label>
                                        <input class="form-control mb-3" type="text" name="comentario" id="comentario" value="Ta sanito">
                                    </div>
                                    <div class="col-12 form-group" align="center">
                                        <button class="btn btn-primary" type="submit">Guardar cambios</button>
                                    </div>

                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
            </div>
            {% endblock%}
