{% extends "layout.html" %}

{%block title%}

San Francisco - Control bovino

{% endblock%}

{% block main%}
<div class="content">
    <div class="row ganado">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="sign pt-2 pb-2 text-center">Control del ganado</h3>
                </div>
                <div class="form-group">
                    <div class="inputs">
                        <div class="row m-3">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead class=" text-primary">
                                            <tr >
                                                <th scope="col">Chapa</th>
                                                <th scope="col">Nombre</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            {% for reg in registros %}
                                                <tr onclick="window.location.assign('/control_bovino/'+{{reg.id}})" class="table-datos">
                                                    <td>{{reg.codigochapa}}</td>
                                                    <td>{{reg.nombre}}</td>
                                                </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    {% endblock%}
