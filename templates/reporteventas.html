<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="col-12 text-center">
            <img src="https://ik.imagekit.io/JefferssonVMT/favicon.png?updatedAt=1707106690645" alt="logo finca"
                style="width: 120px;">
        </div>
        <div class="col-12 mt-4 text-center">
            <h5>Finca San Francisco</h5>
        </div>
        <div class="col-12 mt-5 text-end">
            <p>{{ fecha }}</p>
        </div>
        <div class="col-12 text-center">
            <h5>Informe general historico de ventas</h5>
        </div>
    </div>

    <div class="container-fluid mt-5 pb-3">
        <div class="card registroProduccion">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Cantidad</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.fecha }}</td>
                <td>{{ venta.cliente }}</td>
                <td>{{ venta.cantidad }}</td>
                <td>C$ {{ venta.montototal }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        </div></div>

</body>

</html>
