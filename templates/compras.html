{% extends "layout.html" %}

{%block title%}

Compras

{% endblock%}

{% block main%}
<div class="content">
    <div class="row bloque">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="sign pt-2 text-center">Historial de compras</h3>
                </div>
                <div class="form-group">
                    <div class="pr-5 pl-5">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Proveedor</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for compra in compras %}
                                    <tr>
                                        <th>{{compra.fecha}}</th>
                                        <td>{{compra.nombre}}</td>
                                        <td>{{compra.cantidad}}</td>
                                        <td>{{compra.montototal}}</td>
                                        <td><a class="btn-primary"><i class="fa fa-eye"></i></a></td>
                                        <td><a class="btn-danger"><i class="fa-solid fa-trash-can"></i></a></td>
                                    </tr>
                                    {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            {% endblock%}
