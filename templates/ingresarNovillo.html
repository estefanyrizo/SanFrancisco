{% extends "layout.html" %}

{%block title%}

San Francisco - Registrar ganado

{% endblock%}

{% block main%}
<div class="content">
    <div class="row ganado">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Datos del novillo</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="inputs">
                            <form action="/ingresarnovillo" method="post" enctype="multipart/form-data">
                                <div class="row m-3">
                                    <div class="col-6 mb-3">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre"
                                            placeholder="Palomo" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="raza">Raza</label>
                                        <select class="form-control" id="raza" name="raza" required>
                                            <option disabled="" selected="" value="">Seleccione un elemento</option>
                                            {% for item in razas %}
                                            <option value="{{item[0]}}">{{item[1]}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                        <input type="date" class="form-control" id="fechaNacimiento"
                                            name="fechaNacimiento" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="codigo">Codigo de chapa</label>
                                        <input type="text" class="form-control" id="codigo" name="codigo"
                                            placeholder="1506" required>
                                    </div>
                                    <div class="col-3 mb-3">
                                        <label for="color">Color</label>
                                        <input type="text" class="form-control" id="color" name="color"
                                            placeholder="Pinto" required>
                                    </div>
                                    <div class="col-3 mb-3">
                                        <label for="tamaño">Tamaño(mts)</label>
                                        <input type="text" class="form-control" id="tamaño" name="tamaño"
                                            placeholder="Tamaño en metros" required>
                                    </div>
                                    <div class="col-3 mb-3">
                                        <label for="peso">Peso(kg)</label>
                                        <input type="text" class="form-control" id="peso" name="peso"
                                            placeholder="Peso en kilos" required>
                                    </div>
                                    <div class="col-3 mb-3">
                                        <label for="procedencia">Procedencia</label>
                                        <select class="form-control" id="procedencia" name="procedencia" required>
                                            <option disabled="" selected="" value="">Seleccione un elemento</option>
                                            {% for item in origen %}
                                            <option value="{{item[0]}}">{{item[1]}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <div class="card">
                                            <img id="img-preview">
                                            <label for="file">Selecionar foto: <i class="fa fa-upload"></i></label>
                                            <input class="form-control mb-4" type="file" name="foto" id="img-uploader"
                                                accept="image/*">
                                            <progress id="img-upload-bar" value="0" max="100"
                                                style="width: 100%"></progress>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-1">
                                        <label for="comentario">Comentario</label>
                                        <input class="form-control mb-3" type="text" placeholder="Comentario"
                                            name="comentario">
                                    </div>
                                    <div class="col-12 form-group" align="center">
                                        <button class="btn btn-primary" type="submit">Ingresar</button>
                                    </div>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>

            {% endblock%}
