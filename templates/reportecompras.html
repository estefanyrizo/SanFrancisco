<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="col-12 text-center">
            <img src="https://ik.imagekit.io/JefferssonVMT/favicon.png?updatedAt=1707106690645" alt="logo finca"
                style="width: 120px;">
        </div>
        <div class="col-12 mt-4 text-center">
            <h5>Finca San Francisco</h5>
        </div>
        <div class="col-12 mt-5 text-end">
            <p>{{ fecha }}</p>
        </div>
        <div class="col-12 text-center">
            <h5>Informe general historico de compras</h5>
        </div>
    </div>

    <div class="container-fluid mt-5 pb-3">
        <div class="card registroProduccion">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Proveedor</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for compra in compras %}
                    <tr>
                        <td>{{ compra.fecha }}</td>
                        <td>{{ compra.proveedor }}</td>
                        <td>{{ compra.cantidad }}</td>
                        <td>C$ {{ "{:,.2f}".format(compra.montototal) }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
