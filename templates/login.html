<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="clouds">
    <div class="cloud x1"></div>
    <!-- Time for multiple clouds to dance around -->
    <div class="cloud x2"></div>
    <div class="cloud x3"></div>
    <div class="cloud x4"></div>
    <div class="cloud x5"></div>
  </div>
  
  <div class="login-box">
    <div class="login" align="center">
      <form action="/login" method="post">
        <h3 class="sign pt-4 pb-4" align="center">Iniciar sesión</h3>
        <div class="form-group">
          <input autocomplete="off" align="center" autofocus class="username" name="username" placeholder="Usuario"
            type="text" />
          <input class="password" align="center" name="password" placeholder="Contraseña" type="password" />
        </div>
        <div class="form-group" align="center">
          <button class="submit" type="submit">Iniciar sesión</button>
      </form>
    </div>
  </div>

</body>
</html>
