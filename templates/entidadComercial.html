{% extends "layout.html" %}

{%block title%}

Entidad comercial

{% endblock%}

{% block main%}
<div class="content">
    <div class="row ganado">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="sign pt-2 pb-2 text-center">Nueva entidad comercial</h3>
                </div>
                <div class="form-group">
                    <div class="inputs">
                        <form action=""></form>
                        <div class="row m-3">
                            <div class="col-6 mb-3">
                                <label for="cedula">Cedula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula"
                                    placeholder="000-000000-0000A" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="tipoEntidad">Tipo de entidad</label>
                                <select class="form-control" id="tipoEntidad" name="tipoEntidad" required>
                                    <option disabled="" selected="" value="">Seleccione un elemento</option>
                                    <option value="1">Natural</option>
                                    <option value="2">Juridica</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                    placeholder="Juan Perez" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label for="telefono">Telefono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono"
                                    placeholder="78962541" required>
                            </div>
                            <div class="col-12 mb-1">
                                <label for="direccion">Direcci&oacute;n</label>
                                <input class="form-control mb-3" type="text" placeholder="Alla donde vivia"
                                    name="direccion" id="direccion">
                            </div>
                            <div class="col-12 form-group" align="center">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>

                        </div>
                    </div>
                </div>
                <form action=""></form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
